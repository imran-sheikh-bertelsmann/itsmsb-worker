apiVersion: apps/v1
kind: Deployment
metadata:
  name: itsmsb-worker
  namespace: itsm-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itsmsb-worker
  template:
    metadata:
      labels:
        app: itsmsb-worker
    spec:
      containers:
      - name: itsmsb-worker-container
        image: registry.example.com/itsmsb-worker-image:1.0.0   # TODO: Change image to azure image registry
        env:
          - name: branch
            value: "feature-a" # TODO: update your development branch name
          - name: path_to_main 
            valueFrom:
              configMapKeyRef:
                name: itsmsb-worker-configmap
                key: path_to_main

        volumeMounts:
          - name: itsmsb-code-repo
            mountPath: /itsmsb-code-repo
            
      restartPolicy: OnFailure
      volumes:
        - name: itsmsb-code-repo
          persistentVolumeClaim:
            claimName: itsmsb-code-repo
